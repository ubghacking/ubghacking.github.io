---
layout: default
---
<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
  
  <time>{{ post.date | date: "%b %-d, %Y" }}</time> | <h4><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h4><br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
</div>
