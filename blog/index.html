---
layout: default
title: Blog
exclude: true
---

<h2><font color="black">Blog</font></h2>

{% for post in site.posts %}
		<time>{{ post.date | date: "%b %-d, %Y" }}</time> | <h4><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h4><br>
		{{ post.description }}
		<br><br>
{% endfor %}

<p>subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
