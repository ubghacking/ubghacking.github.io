				<li><a href="{{ "/blog" | prepend: site.baseurl }}">Blog</a></li>

			</li>
			</ul>
		</nav>
		<a href="https://discordapp.com/users/165851543860543488" style="float:right" target="_blank">
			<img id="optionalstuff" src="/images/discord/Discord-Logo-Blue.png" onmouseover="this.src='/images/discord/Discord-Logo-Black.png'" onmouseout="this.src='/images/discord/Discord-Logo-Blue.png'" height="42px" width="42px" />
		</a>
	</div>
