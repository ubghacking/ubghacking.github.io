	<div class="container">
		<nav>
			<ul>
				<li><a href="{{ "/" | prepend: site.baseurl }}">Home</a></li>
				{% for page in site.pages %} {% unless page.exclude %} {% if page.title %}
				<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
				{% endif %} {% endunless %} {% endfor %}
				<li><a href="{{ "/blog" | prepend: site.baseurl }}">Blog</a></li>
				<li><a href="{{ "/writeup" | prepend: site.baseurl }}">HTB Writeups</a></li>
			</ul>
			</li>
			</ul>
		</nav>
		
	</div>
</aside>

<header>
	<h1><img src="/images/logo/ubg_small.png" alt="UBG Logo" height="210" width="170" style="vertical-align:middle">{{ site.title }}</h1>
</header>
